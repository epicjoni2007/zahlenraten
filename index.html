<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenratenspiel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, rgba(0, 150, 255, 0.6) 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }

        input {
            padding: 15px;
            font-size: 1.4rem;
            border: 2px solid #00aaff;
            border-radius: 10px;
            text-align: center;
            width: 220px;
            margin-top: 20px;
            background-color: #f0f8ff;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
            transform: translateY(-2px);
        }

        p {
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 30px;
            padding: 10px;
            border-radius: 8px;
            width: 80%;
            max-width: 350px;
        }

        .info {
            color: #f0ad4e;
        }

        .too-low {
            color: #00aaff;
        }

        .too-high {
            color: #d9534f;
        }

        .correct {
            color: #28a745;
        }

    </style>
</head>
<body>
    <h1>Zahlenratenspiel</h1>
    <input type="number" id="guessInput" placeholder="Gib eine Zahl ein (1-100)">
    <button onclick="sendGuess()">Raten</button>
    <p id="result" class="info">Viel Erfolg beim Raten!</p>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1; // Zufallszahl zwischen 1 und 100

        function sendGuess() {
            const input = document.getElementById('guessInput').value;
            const number = Number(input);

            if (isNaN(number) || number < 1 || number > 100) {
                document.getElementById('result').textContent = 'Bitte eine Zahl zwischen 1 und 100 eingeben!';
                document.getElementById('result').className = 'info';
                return;
            }

            if (number < targetNumber) {
                document.getElementById('result').textContent = 'Zu niedrig! Versuch es noch einmal.';
                document.getElementById('result').className = 'too-low';
            } else if (number > targetNumber) {
                document.getElementById('result').textContent = 'Zu hoch! Versuch es noch einmal.';
                document.getElementById('result').className = 'too-high';
            } else {
                document.getElementById('result').textContent = 'ðŸŽ‰ Richtig geraten! Neue Zahl wird generiert...';
                document.getElementById('result').className = 'correct';
                targetNumber = Math.floor(Math.random() * 100) + 1; // Neue Zahl generieren
            }
        }
    </script>
</body>
</html>
